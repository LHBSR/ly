<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>اشتراك سناب شلس — متجر لهيب</title>
  <style>
    :root{
      --yellow:#eac100;
      --muted:#9aa3b2;
      --text:#e6eef8;
      --bg-dark:#0b0f14;
      --glass: rgba(255,255,255,0.03);
    }

    *{box-sizing:border-box;font-family:'Noto Sans Arabic', Tahoma, system-ui}
    html,body{height:100%;margin:0;padding:0;background:var(--bg-dark);color:var(--text);-webkit-font-smoothing:antialiased}
    html{
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body{background:transparent;min-height:100vh;}

    /* page container */
    .page{width:100%;max-width:720px;padding:20px;z-index:2;margin:0 auto;position:relative;min-height:100vh}
    header{display:flex;align-items:center;gap:12px;margin:8px 0 18px 0;position:relative;z-index:3;padding:8px 12px;background:transparent}

    /* logo */
    .logo{width:72px;height:72px;border-radius:14px;overflow:hidden;flex:0 0 72px;display:flex;align-items:center;justify-content:center;background-color:#141414;border:1px solid rgba(255,255,255,0.04)}
    .logo img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .35s ease}
    .logo:hover img{transform:scale(1.03)}

    .brand-text{text-align:left;line-height:1}
    .brand-text .title{font-size:22px;font-weight:900;color:#ffffff;margin:0}
    .brand-text .sub{font-size:13px;color:var(--muted);margin-top:4px}

    /* center card */
    .center-card{
      background:rgba(0,0,0,0.55);
      padding:28px;border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,0.35);
      position:relative;z-index:5;margin:0 12px;
      transform:translateY(0);
      transition:transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .45s;
    }
    .center-card:hover{transform:translateY(-6px);box-shadow:0 40px 90px rgba(0,0,0,0.5)}

    .heading{text-align:center;font-size:22px;font-weight:900;margin-bottom:6px}
    .subtext{text-align:center;color:var(--muted);margin-bottom:12px}

    /* product box (semi-transparent as requested) */
    .product-box{
      width:100%;
      aspect-ratio:1/1;
      border-radius:12px;
      display:flex;
      justify-content:center;
      align-items:center;
      background:rgba(200,200,200,0.04); /* gray transparent so background shows */
      overflow:hidden;
      transition:transform .4s ease, box-shadow .4s ease, opacity .4s;
    }
    .product-box img{width:100%;height:100%;object-fit:contain;display:block;transition:transform .45s ease}
    .product-box:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 30px 70px rgba(0,0,0,0.6)}

    /* prices */
    .price-row{display:flex;gap:12px;margin-top:14px}
    .price-tag{
      flex:1;
      padding:12px;
      border-radius:12px;
      background:rgba(255,255,255,0.02);
      text-align:center;
      color:var(--text);
      transition:transform .22s ease, box-shadow .22s ease, background .22s;
    }
    .price-tag small{display:block;color:var(--muted);font-size:12px;margin-bottom:6px}
    .price-tag strong{display:block;font-size:18px;font-weight:900;color:var(--text)}

    /* buttons */
    .buy-btn{
      width:100%;
      margin-top:18px;
      padding:14px;
      border-radius:12px;
      border:0;
      font-weight:900;
      cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    /* pressable effect applied to active buttons */
    .btn-pressable{transition:transform .12s cubic-bezier(.2,.9,.2,1), box-shadow .12s; will-change:transform;}
    .btn-pressable:active{transform:scale(0.94);box-shadow: inset 0 3px 8px rgba(0,0,0,0.45);}

    #buyNow{background:var(--yellow);color:#000;font-size:18px}
    #sendOrder{background:#2b2b2b;color:#fff}

    .note{text-align:center;margin-top:12px;color:var(--muted);font-size:13px}
    .note a{color:#0b84ff;font-weight:700;text-decoration:none}
    footer{margin-top:14px;color:var(--muted);font-size:11px;text-align:left}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:none;align-items:center;justify-content:center;z-index:120}
    .modal{
      background:#1e1e1e;
      padding:20px;
      border-radius:14px;
      width:92%;
      max-width:520px;
      color:var(--text);
      box-shadow:0 20px 60px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.04);
      z-index:130;
      transform:translateY(12px) scale(.98);
      opacity:0;
      transition:transform .28s cubic-bezier(.2,.9,.2,1), opacity .28s ease;
    }
    .modal.show{transform:translateY(0) scale(1);opacity:1}

    label{display:block;margin-top:8px;color:var(--text)}
    /* file inputs row (two side-by-side) */
    .file-row{display:flex;gap:10px;margin-top:8px}
    .file-row .file-wrap{flex:1;min-width:0} /* allow shrink on small screens */
    input[type=file]{width:100%;display:block;background:transparent;color:var(--muted);border-radius:8px;padding:8px;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
    input[type=file]::file-selector-button{background:#2b2b2b;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    #statusMsg{display:none;margin-top:12px;text-align:center;font-size:15px;color:var(--muted);font-weight:700}

    /* small entrance animation classes */
    .fade-in{opacity:0;transform:translateY(8px);animation:fadeInUp .5s forwards}
    .fade-in.delay{animation-delay:.08s}
    @keyframes fadeInUp{to{opacity:1;transform:none}}

    /* responsive */
    @media (max-width:640px){
      .price-row{flex-direction:column}
      .file-row{flex-direction:column}
      .brand-text .title{font-size:20px}
      .logo{width:64px;height:64px}
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo" aria-hidden="true"><img src="logo.JPG" alt="logo"></div>
      <div class="brand-text">
        <div class="title">Lheb</div>
        <div class="sub">Store</div>
      </div>
    </header>

    <main class="center-card" role="main">
      <h2 class="heading fade-in">جارٍ توفير باقي الخدمات</h2>
      <p class="subtext fade-in delay">- Snapchat Plus subscription -</p>

      <div class="product-box fade-in delay" id="productBox" aria-hidden="true">
        <img src="product.JPG" alt="صورة المنتج">
      </div>

      <div class="price-row fade-in delay" role="list">
        <div class="price-tag" role="listitem"><small>Month 6</small><strong>LYD 90</strong></div>
        <div class="price-tag" role="listitem"><small>Month 3</small><strong>LYD 50</strong></div>
      </div>

      <button id="buyNow" class="buy-btn btn-pressable fade-in delay">اشترك الآن</button>

      <p class="note fade-in delay">في حال حدوث مشكلة: <a href="https://www.instagram.com/lhebstore" target="_blank">تواصل معنا</a></p>

      <footer class="fade-in delay">© جميع الحقوق محفوظة لهيب ستور</footer>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle" style="text-align:center;margin:0 0 12px 0">معلومات الدفع</h3>

      <div style="margin-top:6px;color:var(--muted)">: رقم التحويل</div>
      <div style="margin:6px 0 14px;font-weight:800;font-size:18px">0920971318</div>

      <div style="margin-top:6px;color:var(--muted)">: حسابنا على سناب شات</div>
      <a id="snapBtn" href="https://snapchat.com/t/quhopfVm" target="_blank"
         style="display:block;margin:8px 0 12px;background:#2b2b2b;padding:10px;border-radius:10px;text-align:center;color:#fff;font-weight:800;text-decoration:none">
        انقر هنا !
      </a>

      <hr style="opacity:.12;margin:12px 0">

      <!-- file inputs: two side-by-side -->
      <label>ارفع صورة/صور إيصال التحويل (حتى 2 صور)</label>
      <div class="file-row">
        <div class="file-wrap">
          <input type="file" id="receiptImg" accept="image/*" aria-label="صورة الإيصال 1">
        </div>
        <div class="file-wrap">
          <input type="file" id="receiptImg2" accept="image/*" aria-label="صورة الإيصال 2">
        </div>
      </div>

      <label for="snapImg">ارفع صورة حسابك على سناب:</label>
      <input type="file" id="snapImg" accept="image/*">

      <button id="sendOrder" class="buy-btn btn-pressable" style="margin-top:12px;background:#2b2b2b;color:#fff">ارسال الطلب</button>

      <div id="statusMsg">قيد المعالجة...</div>

      <button id="closeModalBtn" class="btn-pressable"
              style="margin-top:14px;width:100%;background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px;border-radius:10px;color:#ccc;cursor:pointer">
        إغلاق
      </button>
    </div>
  </div>

<script>
/* Webhook URL */
const WEBHOOK_URL = 'https://store-gc3a.onrender.com/submit-order';

/* Modal controls + animation */
const modal = document.getElementById('modal');
const dialog = modal.querySelector('.modal');
const buyNow = document.getElementById('buyNow');
const closeBtn = document.getElementById('closeModalBtn');
const sendOrder = document.getElementById('sendOrder');
const statusMsg = document.getElementById('statusMsg');

function openModal(){
  modal.style.display = 'flex';
  modal.setAttribute('aria-hidden','false');
  // force reflow to restart animation
  dialog.classList.remove('show'); void dialog.offsetWidth; dialog.classList.add('show');
}
function closeModal(){
  dialog.classList.remove('show');
  setTimeout(()=>{ modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); }, 240);
}
buyNow.addEventListener('click', openModal);
closeBtn.addEventListener('click', closeModal);
modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });

/* Subtle initial fade-in sequencing (already classes in HTML) */
window.addEventListener('load', ()=>{
  // nothing needed; CSS animations will run.
});

/* Send files as FormData (includes up to 2 receipt images) */
sendOrder.addEventListener('click', async ()=>{
  const receipt1 = document.getElementById('receiptImg').files[0];
  const receipt2 = document.getElementById('receiptImg2').files[0];
  const snap = document.getElementById('snapImg').files[0];

  if(!receipt1 || !snap){
    alert('الرجاء رفع صورة الإيصال الأولى وصورة حساب السناب قبل الإرسال');
    return;
  }

  statusMsg.style.display = 'block';
  statusMsg.style.color = '#9aa3b2';
  statusMsg.textContent = 'قيد المعالجة...';

  const fd = new FormData();
  fd.append('receipt', receipt1);
  if(receipt2) fd.append('receipt2', receipt2);
  fd.append('snap', snap);
  fd.append('service_title', 'اشتراك سناب شات بلس');

  // Determine selected amount (use order same as layout: first is Month6(90), second Month3(50))
  const amount = 'LYD 90'; // default or you can implement selection logic later
  fd.append('amount', amount);

  try{
    const res = await fetch(WEBHOOK_URL, { method:'POST', body: fd });
    if(!res.ok) throw new Error('network');
    const json = await res.json().catch(()=>({ok:false}));
    if(res.ok && (json.ok || json.success || json.status === 'ok')) {
      statusMsg.style.color = '#2ecc71';
      statusMsg.textContent = 'تم إرسال الطلب وسيتم معالجته';
      setTimeout(()=>{ closeModal(); }, 1400);
    } else {
      statusMsg.style.color = '#ff6b6b';
      statusMsg.textContent = 'حصل خطأ أثناء الإرسال. حاول مرة أخرى.';
    }
  } catch(e){
    statusMsg.style.color = '#ff6b6b';
    statusMsg.textContent = 'فشل الإرسال. تحقق من اتصال الإنترنت أو إعدادات الخادم.';
  }
});

/* small parallax / subtle movement on mouse */
document.addEventListener('pointermove', (e)=>{
  const x = (e.clientX - window.innerWidth/2) * 0.002;
  const y = (e.clientY - window.innerHeight/2) * 0.002;
  const card = document.querySelector('.center-card');
  if(card) card.style.transform = `translate3d(${x}px, ${y}px, 0)`;
});

/* press animation already handled by CSS .btn-pressable :active */
</script>
</body>
</html>
